<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- seo -->
    <title>Age Calculator</title>
    <meta name="description" content="With age Calculator we can calculate the age between two date">
    <!-- seo -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/dist/ageCalculator.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8014661385452242"
     crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card my-4 col-md-6">
            <div class="card-body">
                <h5 class="card-title">Age Calculator</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="fromDate" class="form-label">From Date</label>
                        <input type="date" class="form-control" id="fromDate"/>
                    </div>
                    <div class="col-md-6">
                        <label for="toDate" class="form-label">To Date</label>
                        <input type="date" class="form-control" id="toDate"/>
                    </div>
                    
                </div>
                <button type="button" class="btn btn-primary mt-4">Calculate</button>
            </div>
        </div>
    </div>
</body>

</html>
